<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-dark">User Management</h2>
            <p class="text-muted">Manage user accounts and their roles.</p>
        </div>
        <button class="btn btn-primary rounded-3 px-4 py-2" routerLink="/admin/users/add">
            <i class="bi bi-person-plus me-2"></i> Add New User
        </button>
    </div>

    <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4">Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th class="text-end pe-4">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <td class="ps-4">
                                <div class="d-flex align-items-center">
                                    <div
                                        class="avatar-sm bg-primary-soft text-primary rounded-circle me-3 d-flex align-items-center justify-content-center">
                                        {{ (user.NomUser || 'U').charAt(0).toUpperCase() }}
                                    </div>
                                    <div>
                                        <h6 class="mb-0 fw-bold">{{ user.NomUser }}</h6>
                                        <small class="text-muted">{{ user.EmailUser }}</small>
                                    </div>
                                </div>
                            </td>
                            <td>{{ user.EmailUser }}</td>
                            <td>
                                <span class="badge rounded-pill px-3"
                                    [ngClass]="user.RoleId === 3 ? 'bg-primary-soft text-primary' : 'bg-success-soft text-success'">
                                    {{ user.Role?.Name || (user.RoleId === 3 ? 'ADMIN' : 'STUDENT') }}
                                </span>
                            </td>
                            <td class="text-end pe-4">
                                <button class="btn btn-icon text-primary me-2"
                                    (click)="changeRole(user.Id, user.RoleId === 3 ? 2 : 3)" title="Toggle Role">
                                    <i class="bi bi-arrow-left-right"></i>
                                </button>
                                <button class="btn btn-icon text-danger" (click)="deleteUser(user.Id)"
                                    title="Delete User">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                        <tr *ngIf="users.length === 0 && !loading">
                            <td colspan="4" class="text-center py-5 text-muted">No users found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div *ngIf="loading" class="d-flex justify-content-center p-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>
