<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Assignment Management</h2>
    <div *ngIf="loading" class="spinner-border spinner-border-sm text-primary"></div>
  </div>

  <div class="alert alert-info border-0 shadow-sm rounded-3" *ngIf="message">
    {{ message }}
  </div>

  <!-- Form -->
  <div class="card border-0 shadow-sm rounded-4 mb-4">
    <div class="card-body p-4">
      <h5 class="fw-bold mb-4">Add New Assignment</h5>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label small fw-medium">Title</label>
          <input type="text" class="form-control rounded-3" [(ngModel)]="newDevoir.titre"
            placeholder="e.g. Final Project">
        </div>

        <div class="col-md-4 mb-3">
          <label class="form-label small fw-medium">Due Date</label>
          <input type="date" class="form-control rounded-3" [(ngModel)]="newDevoir.dateDevoir">
        </div>

        <div class="col-md-4 mb-3 d-flex align-items-end">
          <button class="btn btn-primary w-100 rounded-3 py-2" (click)="addDevoir()" [disabled]="loading">
            <i class="bi bi-plus-lg me-2"></i> Add Assignment
          </button>
        </div>

        <div class="col-12 mb-3">
          <label class="form-label small fw-medium">Description</label>
          <textarea class="form-control rounded-3" rows="2" [(ngModel)]="newDevoir.description"
            placeholder="Detailed instructions..."></textarea>
        </div>
      </div>
    </div>
  </div>

  <!-- List -->
  <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0 align-middle">
          <thead class="bg-light">
            <tr>
              <th class="ps-4">#</th>
              <th>Title</th>
              <th>Description</th>
              <th>Due Date</th>
              <th class="text-end pe-4">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let d of devoirs">
              <td class="ps-4">{{ d.id }}</td>
              <td class="fw-bold">{{ d.titre }}</td>
              <td class="text-muted small">{{ d.description }}</td>
              <td>{{ d.dateDevoir | date:'mediumDate' }}</td>
              <td class="text-end pe-4">
                <button class="btn btn-icon text-danger" (click)="deleteDevoir(d.id)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
            <tr *ngIf="devoirs.length === 0 && !loading">
              <td colspan="5" class="text-center py-5 text-muted">No assignments found.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
