<div class="container">
  <h2 class="mb-4">Gestion des Devoirs</h2>

  <div class="alert alert-success" *ngIf="message">
    {{ message }}
  </div>

  <!-- Form -->
  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <h5 class="card-title">Ajouter un devoir</h5>

      <div class="mb-3">
        <label class="form-label">Titre</label>
        <input type="text" class="form-control" [(ngModel)]="newDevoir.titre">
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" rows="3"
          [(ngModel)]="newDevoir.description"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Date limite</label>
        <input type="date" class="form-control"
          [(ngModel)]="newDevoir.dateDevoir">
      </div>

      <button class="btn btn-primary" (click)="addDevoir()">
        Ajouter
      </button>
    </div>
  </div>

  <!-- List -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title">Liste des devoirs</h5>

      <table class="table table-hover mt-3">
        <thead>
          <tr>
            <th>#</th>
            <th>Titre</th>
            <th>Description</th>
            <th>Date limite</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let d of devoirs">
            <td>{{ d.id }}</td>
            <td>{{ d.titre }}</td>
            <td>{{ d.description }}</td>
            <td>{{ d.dateDevoir }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
