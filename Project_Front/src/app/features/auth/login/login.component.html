<div class="login-page d-flex align-items-center justify-content-center">
    <div class="card border-0 shadow-lg rounded-4 overflow-hidden" style="width: 450px;">
        <div class="row g-0">
            <div class="col-12 p-5 text-center">
                <h3 class="fw-bold mb-2">Welcome Back</h3>
                <p class="text-muted mb-4">Please enter your details to sign in.</p>

                <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                    <div class="mb-3 text-start">
                        <label class="form-label small fw-medium">Email Address</label>
                        <input type="email" class="form-control form-control-lg rounded-3 border-light bg-light"
                            [(ngModel)]="loginDto.emailUser" name="emailUser" required placeholder="name@example.com">
                    </div>

                    <div class="mb-4 text-start">
                        <label class="form-label small fw-medium">Password</label>
                        <input type="password" class="form-control form-control-lg rounded-3 border-light bg-light"
                            [(ngModel)]="loginDto.motDePasse" name="motDePasse" required placeholder="••••••••">
                    </div>

                    <div *ngIf="error" class="alert alert-danger small rounded-3 border-0 py-2">
                        {{ error }}
                    </div>

                    <button type="submit"
                        class="btn btn-primary btn-lg w-100 rounded-3 py-3 mb-3 d-flex align-items-center justify-content-center"
                        [disabled]="!loginForm.form.valid || loading">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                        Sign In
                    </button>

                    <p class="text-muted small">Don't have an account? <a routerLink="/register"
                            class="text-decoration-none">Sign
                            up</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
